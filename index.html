<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Weather API</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="text-center bg-dark">Weather Dashboard</h1>
    </header>

    
    <div class="container-fluid">
        <div class="row">
            <!-- Left side -->
            <div class="col-2 bg-light">
                <!-- Search Bar -->
                <div>
                    <h4 class="">Search for a City:</h4>
                    <input id="cityInput" class="" type="text">
                    <button id="search" type="button" class="btn btn-md btn-outline-primary"><img id="searchIcon" src="./assets/images/open-iconic-master/svg/magnifying-glass.svg"></button>
                </div>
                <br>
                <!-- Search History -->
                <div id="searchHistory">
                    <h4>Search History:</h4>
                    
                </div>
            </div>
            <!-- Right side -->
            <div class="col-10">
                <!-- City Dashboard -->
                <div class="border">
                    <h3 id="city" class="ml-1">City</h3>
                    <p id="temp" class="ml-1">Temperature</p>
                    <p id="humid" class="ml-1">Humidity</p>
                    <p id="wind" class="ml-1">Wind Speed</p>
                    <p id="uv" class="ml-1">UV Index</p>
                </div>
                <br>
                <!-- 5-Day Forecast -->
                <div>
                    <h3>5-Day Forecast:</h3>
                    <div id="forecast" class="card-deck">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>
</html>
